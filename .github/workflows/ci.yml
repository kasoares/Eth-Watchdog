name: CI Pipeline

# Trigger: runs on every push to main branch
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    
    steps:
      # Code checkout
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # Docker Buildx setup for optimized builds
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      # Build Docker image to validate Dockerfile
      # Doesn't publish to registry - only validates build works
      - name: Build Docker image
        run: |
          docker build -t eth-watchdog:latest .
      
      # Basic validation: verify image was created
      - name: Verify Docker image
        run: |
          docker images | grep eth-watchdog
      
      # Security test: verify container runs as non-root
      - name: Security check - Non-root user
        run: |
          docker run --rm eth-watchdog:latest whoami | grep -v root
      
      # Smoke test: verify app imports correctly
      - name: Smoke test - Import check
        run: |
          docker run --rm -e RPC_URL=https://eth.llamarpc.com eth-watchdog:latest python -c "import app; print('âœ… Import successful')"

  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install flake8
      
      - name: Run flake8
        run: |
          flake8 app.py --max-line-length=120 --ignore=E501,W503,E203 --show-source --statistics
        continue-on-error: true
